<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>


      <fieldset>
          <label for="fullName">Name</label>
          <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
      </fieldset>
      <fieldset>
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Address" />
      </fieldset>

      <button id="saveEntry">Save Address</button>

      <article id="addressList"> </article>

      <fieldset>
        <label for="favoriteThing">Favorite Thing</label>
        <input type="text" id="favoriteThing" placeholder="Enter person's favorite thing" autofocus />
      </fieldset>

      <fieldset>
          <label for="whereToPurchase">Where To Purchase</label>
          <input type="text" id="whereToPurchase" placeholder="Enter location to purchase" autofocus />
        </fieldset>

        <button id="saveItems">Save To Wishlist</button>

        <article id="wishlist"></article>




    <script src="script.js"></script>
  </body>
</html>
